<!-- Your Angular component template -->
<div class="container">
    <h1 class="form-title">Please Enter Flight Details</h1>
    <form #form="ngForm" class="flight-form" (load)="flightDetailsEntered.webcrawl=false;">
      <div class="input-field">
        <label for="from">From</label>
        <div class="input-group">
          <input type="text" id="from" name="from" [(ngModel)]="flightDetailsEntered.source" (ngModelChange)="onInputChange()" required>
          <button (click)="wordcheck(flightDetailsEntered.source)" class="spell-check-btn">Spell Check</button>
        </div>
        <div *ngIf="apiResultSource" class="suggestions">
          <p>Suggestions: {{ apiResultSource }}</p>
        </div>
      </div>
  
      <div class="input-field">
        <label for="destination">Destination</label>
        <div class="input-group">
          <input type="text" id="destination" name="destination" [(ngModel)]="flightDetailsEntered.destination" (ngModelChange)="onInputChange()" required>
          <button (click)="wordcheck(flightDetailsEntered.destination)" class="spell-check-btn">Spell Check</button>
        </div>
        <div *ngIf="apiResultDestination" class="suggestions">
          <p>Suggestions: {{ apiResultDestination }}</p>
        </div>
      </div>
  
      <div class="input-field">
        <label for="noofpersons">No of Persons</label>
        <input type="number" id="noofpersons" name="noofpersons" [(ngModel)]="flightDetailsEntered.noofpersons" required>
      </div>
  
      <div class="input-field">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" [(ngModel)]="flightDetailsEntered.date" required>
      </div>
  
      <div class="input-field">
        <label for="classtype">Economy or Premium Economy</label>
        <input type="text" id="classtype" name="classtype" [(ngModel)]="flightDetailsEntered.classtype" required>
      </div>
  
      <!-- Update the HTML for the checkbox -->
<div *ngIf="cache" class="input-field">
    <label for="webcrawl" style="display: inline-block; margin-right: 10px;">Webcrawl include</label>
    <input type="checkbox" id="webcrawl" name="webcrawl" [(ngModel)]="flightDetailsEntered.webcrawl" required>
  </div>
  
  
      <div class="submit-btn">
        <button type="submit" (click)="onSubmit(form)">Submit Form</button>
      </div>
    </form>
  </div>
