<h2 mat-dialog-title>The chepeast flight price from each website</h2>


 <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="website">
      <mat-header-cell *matHeaderCellDef> Website </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.website}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
 </mat-table>

 <button mat-raised-button color="warn" (click)="onNoClick()">Close</button>
